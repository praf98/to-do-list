<template>
   <lightning-layout>
    <lightning-layout-item size="4">
            <c-lwcomponents onevnt={evnt}></c-lwcomponents>
    </lightning-layout-item>
    <lightning-layout-item size="8">
                    <lightning-card title="Questions" >
                       
                          <lightning-accordion   onsectiontoggle={handleToggleSection}>
                            <template if:true={processing}>
                                <lightning-spinner alternative-text="Loading..."  size="small">
                                 </lightning-spinner>
                             </template>
                                  <template for:each={data} for:item="bd" for:index="pq">
                                    <div key={bd.id}  >
                                       <lightning-accordion-section slot='action'   name={bd.Id} label= {bd.RFP_Question_Text__c} >
                                             <lightning-combobox
                                                 label='Compliance Response'
                                                 options={options}
                                                 onchange={handleChange}

                                            ></lightning-combobox>             
                          <br>  
                          <lightning-input-rich-text  key-fileld={bd.id} label="Response Text" required value={getfromKnoeldge} label-visible="true" onchange={reponsetext} ></lightning-input-rich-text>
                       
                          <br>
                          <br>
                          <lightning-button  label="Save response" variant="brand" onclick={saverep} ></lightning-button>
                    </lightning-accordion-section> 
                </div> 
              </template>
          </lightning-accordion>
</lightning-card>
    </lightning-layout-item>
   </lightning-layout>
</template>
